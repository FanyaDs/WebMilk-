<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../assets/logo.jpg" />
    <link rel="stylesheet" href="../css/admin.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>

    <div class="sidebar">
      <div class="logo-details">
        <!-- <i class="bx bx-category"></i> -->
        <span class="logo_name">webmilk</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="../admin.html" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dasbor</span>
          </a>
        </li>
        <li>
          <a href="../categories/categories.html">
            <i class="bx bx-box"></i>
            <span class="links_name">Kategori</span>
          </a>
        </li>
        <li>
          <a href="../transaction/transaction.html">
            <i class="bx bx-list-ul"></i>

          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Keluar</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
        </div>
        <div class="profile-details">
          <span class="admin_name">webmilk: Penjualan Susu</span>
        </div>
      </nav>
      <div class="home-content">
        <h3>Transaksi</h3>
        <button type="button" class="btn btn-tambah">
          <a href="transaction-entry.html">Tambah Data</a>
        </button>
        <table class="table-data">
          <thead>
            <tr>
              <th style="width: 20%">Nama Pemesan</th>
              <th>Jenis Susu</th>
              <th style="width: 20%">Harga</th>
              <th style="width: 20%">Tanggal</th>

            </tr>

          <tbody>
            <tr>
              <td>Pau</td>
              <td>Susu Sapi</td>
              <td>Rp 100.000</td>
              <td>12-12-2024</td>
              <td><a href="">Edit</a> | <a href="">Hapus</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
  </body>
